<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./prompt-1.js" defer></script>
    <script src="./prompt-2.js" defer></script>
</head>
<body>
    <h2>Range Interpreter</h2>
    <div id="range-interpreter-showcase">
        <label for="range-input">Ranges and Values: </label>
        <input type="text" id="range-input">
        <p id="range-output"></p>
    </div>
    <h2>File Search</h2>
    <div id="file-search-showcase">
        <label for="folder-input">Directory: </label>
        <input type="text" id="folder-input">
        <label for="search-term">Search Term: </label>
        <input type="text" id="search-term">
        <label for="depth-input">Depth:</label>
        <input type="text" id="depth-input">
        <div id="file-search-output-area">
            
        </div>
    </div>
</body>
</html>
